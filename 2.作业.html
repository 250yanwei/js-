        // 2统计字符出现的次数；
        //  var str = 'abcdacbabcbababcbabcabd';
        var obj = {};
        for (var i = 0; i < str.length; i++) {
            var key = str[i];
            //第一次遇到a  obj['a'] === 'undefined'; ----> obj['a'] = 1;
            // 第二次遇到a   进入else  ---->obj['a'] = 1;---->obj['a']++ ---->obj['a']=2;
            // .....
            if (typeof obj[key] == "undefined") {
                // 循环的时候第一次遇到这个键名；
                obj[key] = 1;
            } else {
                obj[key]++;
            }

        }
        console.log(obj);   // {a:1,b:1,c:1,d:1}
