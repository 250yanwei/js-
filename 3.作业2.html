        // 三、在页面上出现一个显示时间

        // ** 年 月 日  星期几 日时分秒
        function getDayStr(num) {
            switch (num) {
                case 1:
                    return "一";
                    break;
                case 2:
                    return "二";
                    break;
                case 3:
                    return "三";
                    break;
                case 4:
                    return "四";
                    break;
                case 5:
                    return "五";
                    break;
                case 6:
                    return "六";
                    break;
                case 0:
                    return "日";
                    break;
                default:
                    console.log("输入错误");
                    break;

            }

        }

        // console.log(getDayStr(4));


        var date = new Date();
        var str = "今天是" + date.getFullYear() + "年 " + (date.getMonth() + 1) + "月" + date.getDate() + "日" + date.getHours() + "时" + date.getMinutes() + "分" + date.getSeconds() + "秒;星期" + getDayStr(date.getDay());
        console.log(str);
        document.write(str);
